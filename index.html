<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css">
    <script src="./libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Site parallax</title>
</head>

<body>
    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="43%" style="background-image: url(./src/screen-1/1.png);"></div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(./src/screen-1/2.png);"></div>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(./src/screen-1/3.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer"  data-swiper-parallax="45%" style="background-image: url(./src/screen-2/layer-back.jpg);"></div>
                <div class="slider__layer"  data-swiper-parallax="34%" style="background-image: url(./src/screen-2/layer-gera.png);"></div>
                <div class="slider__layer"  data-swiper-parallax="30%" style="background-image: url(./src/screen-2/layer-yen.png);"></div>
                <div class="slider__layer"  data-swiper-parallax="14%" style="background-image: url(./src/screen-2/layer-front.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="50%" style="background-image: url(./src/screen-3/951695.png);"></div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(./src/screen-3/2.png);"></div>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(./src/screen-3/3.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer"  data-swiper-parallax="50%"style="background-image: url(./src/screen-4/layer-back.jpg);"></div>
                <div class="slider__layer"  data-swiper-parallax="34%"style="background-image: url(./src/screen-4/layer-middle.png);"></div>
                <div class="slider__layer"  data-swiper-parallax="30%"style="background-image: url(./src/screen-4/layer-ciri.png);"></div>
                <div class="slider__layer"  data-swiper-parallax="14%"style="background-image: url(./src/screen-4/layer-front.png);"></div>
            </div>
        </div>
    </div>
</body>

</html>
